<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>String Similarity</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        div {
            border: 0px solid black;
        }

        textarea {
            height: 100px;
            width: 100%;
        }
        td {
            padding: 5px 5px 5px 5px;
            text-align: center;
        }
        table {
            width: 70%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4" style="display: inline-block;">
                <h1>String Similarity </h1>
            </div>
        </div>
        <!-- <div class="row"> -->
        <form action="" method="POST">
            <div class="col-md-10">
                <textarea name="string1" placeholder="Enter Phrase 1">{{ X }}</textarea>
            </div>
            <div class="col-md-10">
                <textarea name="string2" placeholder="Enter Phrase 2">{{ Y }}</textarea>
            </div>
            <div class="col-md-10">
                <input type="submit">
            </div>
        </form>
        <!-- </div> -->
        <br>
        <div class="row">
            <div class="col-md-12">
                <table border="1">
                    {%for row in result_summary%}
                    <tr>
                        <td><b>{{row['methodName']}}</b></td>
                        <td>{{row['similarityScore']}}</td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
        </div>
    </div>
</body>

</html>
